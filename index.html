<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Calculadora</title>
</head>
<body>
  <main>
    <div class="screen"></div>
      <div class="container-buttons">
        <button class="buttons operadores" onclick="insertNumberOperation('+')">+</button> 
        <button class="buttons operadores" onclick="insertNumberOperation('-')">-</button>
        <button class="buttons operadores" onclick="insertNumberOperation('*')">*</button>
        <button class="buttons operadores" onclick="insertNumberOperation('/')">/</button>

        <button class="buttons all-clean" onclick="clean()">AC</button>

        <button class="buttons" onclick="insertNumberOperation('1')">1</button>
        <button class="buttons" onclick="insertNumberOperation('2')">2</button>
        <button class="buttons" onclick="insertNumberOperation('3')">3</button>
        <button class="buttons" onclick="insertNumberOperation('4')">4</button>
        <button class="buttons" onclick="insertNumberOperation('5')">5</button>
        <button class="buttons" onclick="insertNumberOperation('6')">6</button>
        <button class="buttons" onclick="insertNumberOperation('7')">7</button>
        <button class="buttons" onclick="insertNumberOperation('8')">8</button>
        <button class="buttons" onclick="insertNumberOperation('9')">9</button>
        <button class="buttons" onclick="insertNumberOperation('0')">0</button>
        
        <button class="buttons equal" onclick="calculate()">=</button>
      </div>
  </main>
  <script src="script.js"></script>
</body>
</html>
