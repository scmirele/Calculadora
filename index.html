<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Calculadora</title>
</head>
<body>
  <main>
    <div class="screen"></div>
      <div class="container-buttons">
        <button class="buttons operadores" value="+" onclick="insertOperation(this.value)">+</button>
        <button class="buttons operadores" value="-" onclick="insertOperation(this.value)">-</button>
        <button class="buttons operadores" value="x" onclick="insertOperation(this.value)">x</button>
        <button class="buttons operadores" value="/" onclick="insertOperation(this.value)">/</button>
        <button class="buttons all-clean"  value="AC" onclick="insertOperation(this.value)">AC</button>
        <button class="buttons" value="1" onclick="insertNumber(this.value)">1</button>
        <button class="buttons" value="2" onclick="insertNumber(this.value)">2</button>
        <button class="buttons" value="3" onclick="insertNumber(this.value)">3</button>
        <button class="buttons" value="4" onclick="insertNumber(this.value)">4</button>
        <button class="buttons" value="5" onclick="insertNumber(this.value)">5</button>
        <button class="buttons" value="6" onclick="insertNumber(this.value)">6</button>
        <button class="buttons" value="7" onclick="insertNumber(this.value)">7</button>
        <button class="buttons" value="8" onclick="insertNumber(this.value)">8</button>
        <button class="buttons" value="9" onclick="insertNumber(this.value)">9</button>
        <button class="buttons" value="0" onclick="insertNumber(this.value)">0</button>
        <button class="buttons equal" value="=" onclick="clear()">=</button>
      </div>
  </main>
  <script src="script.js"></script>
</body>
</html>
